<!DOCTYPE html>

<html ng-app xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Spito Share v1.0</title>

    <script src="packages/web_components/webcomponents.min.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="js_libs/bower_components/paper-radio-group/paper-radio-group.html">

    <link rel="import" href="js_libs/bower_components/paper-button/paper-button.html">
    <link rel="import" href="js_libs/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="js_libs/bower_components/core-icon/core-icon.html">
    <link rel="import" href="js_libs/bower_components/core-icons/core-icons.html">
    <link rel="import" href="js_libs/bower_components/core-icons/social-icons.html">

    <link rel="import" href="js_libs/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="js_libs/bower_components/core-menu/core-menu.html">
    <link rel="import" href="js_libs/bower_components/core-item/core-item.html">
    <link rel="import" href="js_libs/bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="js_libs/bower_components/core-header-panel/core-header-panel.html">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_view.css">

</head>
<body>

<div id="spitoshare-app">

    <div id="outer-container">
        <core-drawer-panel id="drawerPanel" forceNarrow>
            <core-header-panel id="site-drawer" drawer>
                <core-toolbar id="site-drawer-header">
                    <span>Menu</span>
                </core-toolbar>
                <core-menu id="site-drawer-menu" selected="0">
                    <core-item label="Home"></core-item>
                    <core-item label="Usage Hints"></core-item>
                    <core-item label="FAQ"></core-item>
                    <core-item label="About"></core-item>
                </core-menu>

                <div id="site-bottom-copyright">
                    <hr/>
                    <p>&copy; 2015 - Lambros Petrou</p>
                </div>
            </core-header-panel>

            <core-header-panel main>
                <core-toolbar id="site-header">
                    <paper-icon-button id="navicon" icon="menu" core-drawer-toggle></paper-icon-button>
                      <span id="site-header-title">
                          <span id="site-header-logo">
                              <span><img src="imgs/spito-share.png"></span>
                          </span>
                          Spito Share <sup><em>BETA</em></sup>
                      </span>

                    <span flex></span>

                    <a href="#/"><paper-icon-button id="btnNewSpit" icon="create" title="Create new spit"></paper-icon-button></a>
                    <a href="#/view/"><paper-icon-button id="btnFindSpit" icon="search" title="Search for a spit"></paper-icon-button></a>
                </core-toolbar>

                <div id="outer-content-header">
                    <div id="content-header">
                        <!-- EMPTY FOR THE MOMENT -->
                    </div>
                </div>

                <div id="outer-content">
                    <div id="content-container">

                        <div id="home-page" class="content">

                            <div id="editor-tools" class="group-clearfix">

                                <div id="input-mode-tools">
                                    <paper-radio-group id="spit-type-radio-group" selected="url">
                                        <paper-radio-button name="url" value="url" label="URL shortener"></paper-radio-button>
                                        <paper-radio-button name="src" value="src" label="Text &amp; Source Code"></paper-radio-button>
                                    </paper-radio-group>
                                </div>

                                <div id="editor-tools-buttons">
                                    <ul>
                                        <li>
                                            <paper-button id="btnEditorCreate">
                                                create
                                            </paper-button>
                                        </li>
                                        <li>
                                            <paper-button>
                                                clear
                                            </paper-button>
                                        </li>
                                        <li>
                                            <paper-button raised disabled>
                                                copy
                                            </paper-button>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                            <div id="spito-editor">

                                <div id="editor">
                                <textarea id="editor-text" class="editor-input-text disabled-element" name="editor-text"
                                          spellcheck="true"
                                          autofocus required=""
                                          placeholder="Enter your text Or your source code here"></textarea>
                                    <input id="editor-url" class="editor-input-text" name="editor-text" type="url"
                                           spellcheck="true"
                                           autofocus required=""
                                           placeholder="http(s)://yourdomain.com/a-very-long-path-"/>
                                </div>

                                <div id="editor-tools-bottom">
                                    <ul>
                                        <li>
                                            <div id="editor-exp">
                                                <div id="editor-exp-slider" class="editor-exp-slider"></div>
                                                <div id="editor-exp-val">
                                                    <span id="editor-exp-val-text"></span>
                                                    <span id="editor-exp-val-value"></span>
                                                <span id="editor-exp-val-unit">
                                                    <paper-radio-group selected="m">
                                                        <paper-radio-button name="m"
                                                                            label="Minutes"></paper-radio-button>
                                                        <paper-radio-button name="h" label="Hours"></paper-radio-button>
                                                        <paper-radio-button name="d" label="Days"></paper-radio-button>
                                                        <paper-radio-button name="M"
                                                                            label="Months"></paper-radio-button>
                                                    </paper-radio-group>
                                                </span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <div id="view-page" class="content disabled-element">
                            <div id="search-tools">
                                <form id="view-spit-form" onsubmit="return false;">
                                    <input id="spit-id" class="editor-input-text" name="spit-id" maxlength="20" type="text"
                                           autofocus required="" placeholder="Enter the Spit ID you want to display"/>
                                    <button type="submit"><paper-button raised="">View Spit</paper-button></button>
                                </form>

                                <div id="view-spit-errors" class="disabled-element"></div>

                                <article id="view-spit-information">
                                    <header class="spit-header group-clearfix">
                                        <div class="float-left">
                                            <h1 id="spit-header" title="Click and then CRTL + C to copy the link">{{.Spit.AbsoluteURL}}</h1>
                                            <section class="spit-meta-top">
                                                <ul>
                                                    <li><a id="spit-absurl" href="{{.Spit.AbsoluteURL}}" title="visit spit link"><paper-button raised>Visit Spit link</paper-button></a></li>
                                                </ul>
                                            </section>
                                        </div>
                                        <div class="float-right">
                                            <img id="spit-link-qr" src="http://chart.apis.google.com/chart?chs=100x100&cht=qr&choe=UTF-8&chl="/>
                                        </div>
                                    </header>

                                    <section class="spit-body">
                                        <section class="spit-meta-body">
                                            <ul>
                                                <li><span class="heading">expiration in (seconds)</span><span id="spit-exp-time">{{.Spit.RemainingExpiration}}</span></li>
                                                <li><span class="heading">created</span><span id="spit-date">{{ .Spit.FormattedCreatedTime }}</span></li>
                                                <li><span class="heading">clicks</span><span id="spit-clicks">{{ .Spit.Clicks }}</span></li>
                                            </ul>
                                        </section>
                                        <textarea class="spit-content" id="spit-content" readonly></textarea>
                                    </section>
                                </article>

                            </div>
                        </div>

                    </div>
                </div>

            </core-header-panel>
        </core-drawer-panel>
    </div>

</div>

<script type="application/dart" src="spitoshare_main.dart"></script>
</body>
</html>
