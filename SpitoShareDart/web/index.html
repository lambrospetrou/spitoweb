<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spito Share v1.0</title>

    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">-->
    <link rel="stylesheet" href="styles/jquery-ui_266782770b18a4f0c6a5042adfc36aa5.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_view.css">
    <link rel="stylesheet" href="style_drawer.css">

    <script src="packages/web_components/webcomponents.min.js"></script>

    <link rel="import" href="js_libs/bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="js_libs/bower_components/paper-icon-button/paper-icon-button.html">

</head>
<body>

<div id="spitoshare-app">

    <div id="outer-container">

        <div id="outer-site-header">
                <div id="site-header" class="group-clearfix">
                    <div id="site-header-title">
                        <div id="site-header-drawer"><paper-icon-button id="navicon" icon="menu" core-drawer-toggle></paper-icon-button></div>
                        <span id="site-header-logo">
                            <span><img width="48px" height="48px" src="imgs/spito-share-optimized.png"></span>
                        </span>
                        <div id="site-header-title-text">
                            <a href="http://cyari.es/spito/">Spito Share <sup><em>BETA</em></sup></a>
                        </div>
                    </div>
                    <div id="site-header-tools">
                        <div id="site-header-tools-btn">
                            <a href="#/"><paper-icon-button id="btnNewSpit" icon="create" title="Create new spit"></paper-icon-button></a>
                            <a href="#/view/"><paper-icon-button id="btnFindSpit" icon="search" title="Search for a spit"></paper-icon-button></a>
                        </div>
                    </div>
                </div>
        </div>

        <div class="gn-menu-shadow global-shadow">&nbsp;</div>
        <div class="gn-menu-wrapper" id="drawerPanel">
            <div class="gn-scroller" id="site-drawer">
                <div id="site-drawer-header" class="gn-menu-header vcenter">
                    <h1>Menu</h1>
                </div>

                <ul class="gn-menu" id="site-drawer-menu">
                  <li><a class="gn-icon gn-icon-home" href="#/">Home</a></li>
                  <li><a class="gn-icon gn-icon-faq" href="#/faq/">FAQ</a></li>
                  <li><a class="gn-icon gn-icon-about" href="#/about/">About</a></li>
                </ul>

                <div id="site-bottom-copyright">
                    <hr/>
                    <p>&copy; 2015 - Lambros Petrou</p>
                </div>
            </div><!-- /gn-scroller -->
        </div>


                <div class="outer-content">
                    <div class="content-container">

                        <div id="home-page" class="content"><form id="new-spit-form" onsubmit="return false;">

                            <div id="editor-tools" class="group-clearfix">

                                <div id="input-mode-tools">
                                    <paper-radio-group id="spit-type-radio-group" selected="url">
                                        <paper-radio-button name="url" value="url" label="URL shortener"></paper-radio-button>
                                        <paper-radio-button name="text" value="text" label="Text &amp; Source Code"></paper-radio-button>
                                    </paper-radio-group>
                                </div>

                                <div id="editor-tools-buttons">
                                    <ul>
                                        <li>
                                            <!--<button type="submit" id="btnEditorCreate" title="Create a new Spit"><paper-button>create</paper-button></button>-->
                                            <button type="submit" id="btnEditorCreate" title="Create a new Spit" class="paper-button ripplelink">create</button>
                                        </li>
                                        <li>
                                            <!--<button type="button" id="btnEditorClear" title="Clear Spit content"><paper-button>clear</paper-button></button>-->
                                            <button type="button" id="btnEditorClear" title="Clear Spit content" class="paper-button ripplelink">clear</button>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                            <div id="new-spit-errors" class="disabled-element"></div>

                            <div id="spito-editor">

                                <div id="editor">
                                    <textarea id="editor-text" class="editor-input-text disabled-element" name="editor-text"
                                          spellcheck="true"
                                          autofocus required=""
                                          placeholder="Enter your text Or code snippet here"></textarea>
                                    <input id="editor-url" class="editor-input-text" name="editor-text" type="url"
                                           spellcheck="true"
                                           autofocus required=""
                                           placeholder="http(s)://yourdomain.com/a-very-long-path-"/>
                                </div>

                                <div id="editor-tools-bottom">
                                    <ul>
                                        <li>
                                            <div id="editor-exp">
                                                <div id="editor-exp-slider" class="editor-exp-slider"></div>
                                                <div id="editor-exp-val">
                                                    <span id="editor-exp-val-text"></span>
                                                    <span id="editor-exp-val-value"></span>
                                                <span id="editor-exp-val-unit">
                                                    <paper-radio-group id="editor-exp-val-unit-group" selected="m">
                                                        <paper-radio-button name="m"
                                                                            label="Minutes"></paper-radio-button>
                                                        <paper-radio-button name="h" label="Hours"></paper-radio-button>
                                                        <paper-radio-button name="d" label="Days"></paper-radio-button>
                                                        <paper-radio-button name="M"
                                                                            label="Months"></paper-radio-button>
                                                    </paper-radio-group>
                                                </span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div> <!-- end of Spito Editor -->

                        </form></div> <!-- end of Home page and Form -->

                        <div id="view-page" class="content disabled-element">
                            <div id="search-tools">
                                <form id="view-spit-form" onsubmit="return false;">
                                    <input id="spit-id" class="editor-input-text" name="spit-id" maxlength="20" type="text"
                                           autofocus required="" placeholder="Spit ID"/>
                                    <button type="submit"><paper-button raised="">View Spit</paper-button></button>
                                </form>

                                <div id="view-spit-errors" class="disabled-element"></div>

                                <article id="view-spit-information">
                                    <header class="spit-header group-clearfix">
                                        <div class="float-left">
                                            <section class="spit-meta-top">
                                                <ul>
                                                    <li><h1 id="spit-header" title="Click and then CRTL + C to copy the link"></h1></li>
                                                    <li><a id="spit-absurl" href="#" title="visit spit link"><paper-button raised>GO</paper-button></a></li>
                                                </ul>
                                            </section>
                                        </div>
                                    </header>

                                    <section class="spit-body">
                                        <section class="spit-meta-body">
                                            <ul>
                                                <li><span class="heading">expiration in (seconds)</span><span id="spit-exp-time"></span></li>
                                                <li><span class="heading">created</span><span id="spit-date"></span></li>
                                                <li><span class="heading">clicks</span><span id="spit-clicks"></span></li>
                                            </ul>
                                        </section>
                                        <textarea class="spit-content" id="spit-content" readonly></textarea>
                                    </section>
                                </article>

                            </div>
                        </div>

                        <div id="faq-page" class="content">
                            <h1>FAQ - coming soon</h1>
                            <button class="paper-button ripplelink">Login</button>
                            <a class="paper-button ripplelink" href="">Login</a>
                        </div>

                        <div id="about-page" class="content">
                            <h1>About - coming soon</h1>
                        </div>

                    </div> <!-- content-container -->
                </div> <!-- outer-content -->

    </div> <!-- END of outer-container -->

</div> <!-- END of spitoshare-app -->

    <script src="packages/web_components/dart_support.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script defer async src="js_libs/jquery.ui.touch-punch.min.js"></script>

    <script async defer src="js_libs/lp-material.js"></script>

    <script type="application/dart" src="spitoshare_main.dart"></script>
</body>
</html>
